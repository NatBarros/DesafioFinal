<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio4.css"/>
    <title>Desafio Final</title>
</head>
<body>
    <header>
        <section>
            <div>
                <img  class="selfcare" src="img/selfcare.png" alt="selfcare">
            </div>
            <div class="iconescabecalho">
                <img src="img/ícone busca.png" alt="ícone de busca">
                <img src="img/ícone usuário.png" alt="ícone da conta do usuário">
                <img src="img/ícone carrinho.png" alt="ícone do carrinho de compras">
            </div>
        </section>
        <figure>
            <img class="banner" src ="img/offer.png" alt="banner offer">
        </figure>
    </header>
    <main>
        <section class="promocao">
            <h3> PROMOÇÃO</h3>
            <h3> 9 produtos</h3>
        </section>
        <section class="produtos">
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/exilir da eternidade.png" alt="imagem do produto exilir da eternidade">
                </figure>
                <figcaption>Exilir da eternidade</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/vitamina do sol.png" alt="imagem do produto vitamina do sol">
                </figure>
                <figcaption>Vitamina do Sol</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/vitamina da lua.png" alt="imagem do produto vitamina da lua">
                </figure>
                <figcaption>Vitamina da Lua</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/pétalas de amor.png" alt="imagem do produto pétalas de amor">
                </figure>
                <figcaption>Pétalas de Amor</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/essência da natureza.png" alt="imagem do produto essência da natureza">
                </figure>
                <figcaption>Essência da Natureza</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/jasmin com notas de rosa.png" alt="imagem do produto jasmin com notas de rosa">
                </figure>
                <figcaption>Jasmin com notas de Rosa</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/essência de melissa.png" alt="imagem do produto essência de melissa">
                </figure>
                <figcaption>Essência de Melissa</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/pureza iluminada.png" alt="imagem do produto pureza iluminada">
                </figure>
                <figcaption>Pureza Iluminada</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <figure>
                    <img class="imgcards" src="img/essência de patchouli.png" alt="imagem do produto essência de patchouli">
                </figure>
                <figcaption>Essência de Patchouli</figcaption>
                <p>R$ <span>50,00</span></p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="rodape1">
            <nav>
                <a href="">Contato</a>
                <a href="">Termos de serviço</a>
                <a href="">Política de privacidade</a>
                <a href="">Cancelamento, troca e reembolso</a>
            </nav>
            <div class="newsletter">
                <h2>Newsletter</h2>
                <input type="text" id="e-mail" placeholder="Digite seu melhor e-mail"/><button>Inscrever</button>
            </div>
        </section>
        <section class="rodape2">
            <div class="caixa1">
                <a href=""> <img  src="img/logo instagram.png" alt="logoinstagram"> </a>
                <a href=""> <img src="img/logo facebook.png" alt="logofacebook"> </a>
            </div>
            <div class="caixa2">
                <a href=""> <img class="imgmastercard" src="img/mastercard logo.png" alt="logomastercard"> </a>
                <a href=""> <img src="img/paypal logo.png" alt="logopaypal"> </a>
                <a href=""> <img class="imgvisa" src="img/visa logo.png" alt="logovisa"> </a>
            </div>

        </section>
    </footer>
</body>
</html>
